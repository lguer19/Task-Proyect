<app-task-form (taskAdded)="refreshTasks($event)" class="task-form-container"></app-task-form>

<div class="task-list-container">
  <h2 class="task-list-title">Lista de Tareas</h2>
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <div class="task-content">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </div>
      <button (click)="deleteTask(task.id!)" class="delete-btn">Eliminar</button>
    </li>
  </ul>
</div>
